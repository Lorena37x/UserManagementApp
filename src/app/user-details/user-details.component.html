<div *ngIf="userData" class="user-details">
    <h2>Detalji</h2>
    <div class="user-info">
        <p><strong>Ime:</strong> {{ userData.firstName }}</p>
        <p><strong>Prezime:</strong> {{ userData.lastName }}</p>
        <p><strong>Broj telefona:</strong> {{ userData.phone }}</p>
        <p><strong>E-mail:</strong> {{ userData.email }}</p>
    </div>
</div>
      
<div *ngIf="nutritionData" class="nutrition-data">
    <div class="nutrition-wrapper">
        <h2>Detalji</h2>
    <button mat-raised-button color="primary" (click)="addNutrition()">Dodaj</button>
    </div>
    <table class="meal-table">
        <thead>
            <tr>
                <th>Vrijeme</th>
                <th>Hrana</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let meal of nutritionData">
                <td>{{ meal.vrijeme }}</td>
                <td>{{ meal.hrana }}</td>
                <td>
                  <button mat-icon-button color="primary" (click)="editNutrition(meal.id)">
                  <mat-icon>edit</mat-icon>
                </button>
                  <button mat-icon-button color="warn" (click)="deleteNutrition(meal.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                </td>
              </tr>
        </tbody>

<div *ngIf="foodData" class="food-data">
    <h2>Hrana</h2>
    <button mat-raised-button color="primary" (click)="addFood()">Dodaj</button>
    <table class="food-table">
        <thead>
            <tr>
                <th>Naziv hrane</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let food of foodData">
                <td>{{ food.naziv }}</td>
                <td>
                    <button mat-icon-button color="warn" (click)="deleteFood(food.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
