<div mat-dialog-title>
    <h1>Uredi prehranu</h1>
</div>
<form [formGroup]="nutritionForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
        <div class="row">
            <mat-form-field>
                <mat-label>Vrijeme</mat-label>
                <input matInput type="time" formControlName="dorucakVrijeme">
            </mat-form-field> 
            <mat-form-field>
                <mat-label>Hrana</mat-label>
                <input matInput formControlName="dorucakHrana">
            </mat-form-field> 
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button color="primary" type="submit">{{ data.nutritionData.id ? 'Update' : 'Add' }}</button>
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    </div>
</form>
