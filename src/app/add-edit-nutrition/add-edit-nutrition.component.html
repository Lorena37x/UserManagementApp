<div mat-dialog-title>
    <h1>Uredi prehranu</h1>
</div>
<form [formGroup]="nutritionForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
        <div class="row">
            <h2>Doručak</h2>
            <mat-form-field>
                <mat-label>Vrijeme</mat-label>
                <input matInput formControlName="dorucak.vrijeme">
            </mat-form-field> 
            <mat-form-field>
                <mat-label>Hrana</mat-label>
                <input matInput formControlName="dorucak.hrana">
            </mat-form-field> 
        </div>
        <div class="row">
            <h2>Ručak</h2>
            <mat-form-field>
                <mat-label>Vrijeme</mat-label>
                <input matInput formControlName="rucak.vrijeme">
            </mat-form-field>  
            <mat-form-field>
                <mat-label>Hrana</mat-label>
                <input matInput formControlName="rucak.hrana">
            </mat-form-field> 
        </div>
        <div class="row">
            <h2>Večera</h2>
            <mat-form-field>
                <mat-label>Vrijeme</mat-label>
                <input matInput formControlName="vecera.vrijeme">
            </mat-form-field>  
            <mat-form-field>
                <mat-label>Hrana</mat-label>
                <input matInput formControlName="vecera.hrana">
            </mat-form-field> 
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button color="primary" type="submit">{{ data ? 'Update' : 'Add' }}</button>
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    </div>
</form>
